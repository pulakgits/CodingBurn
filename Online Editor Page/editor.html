        <main class="codingburn-main container flex">
            <div class="ads-section ">
            </div>
            <div class="sub-title">
                <h2 class="sub-title">Write, Edit, and Run JavaScript Code Online</h2>
            </div>
            <div class="title">
                <h1 class="title">Powerful JavaScript Code Editor</h1>
                <h1 class="subtitle">at Your Fingertips</h1>
            </div>
            <div class="code-editor-section flex ">
                <div class="input-area area-box">
                    <div class="upper-area flex">
                        <div class="line1">
                            <h4>JavaScript Code Editor</h4>
                        </div>
                        <div class="line2">
                            <button id="run-button" class="btn">
                                Run
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button id="save-button" class="btn">Save</button>
                        </div>
                    </div>
                    <div class="lower-area">
                        <textarea id="code-editor">// Write your JavaScript code here</textarea>
                    </div>  
                    <!-- <div class="resizer flex">
                        <div class="code-deitor-section-resizer-vertical">
                        </div> 
                    </div>   -->
                    
                </div>
                <div class="input-output-area-resizer">
                </div> 
                <div class="output-area area-box">
                    <div class="upper-area flex">
                        <button id="load-button" class="btn">Load</button>
                    </div>
                    <div class="lower-area">
                        <div class="out-heading">
                            Output: 
                        </div>
                        <div id="output" class="output" contenteditable="true">
                            Click on RUN button to see the output  
                        </div>
                    </div>
                </div>
                <div class="code-deitor-section-resizer-horizontal">
                </div>
            </div>
            <div class="ads-section ">
            </div>         
        </main>
        <div class="space"></div>
    </div> 
    

    <!-- JavaScript Libraries -->

    </script>

    </script>

    <!-- Include any other necessary libraries -->

    <!-- Custom JavaScript -->
    <script src="editor-script.js"></script>
